<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Visualization</title>
<style>
  /* Основание дома */
  .house-base {
    width: 200px;
    height: 150px;
    background-color: #c7b797; /* Цвет бетон */
    position: relative;
    margin: 100px auto 0; /* Центрирование основания дома */
  }

  /* Крыша */
  .roof {
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 50px solid #e28904; /* Цвет говна */
    position: absolute;
    top: -50px; /* Отступ крыши над основанием дома */
    left: 50%;
    transform: translateX(-50%);
  }

  /* Окно */
  .window {
    width: 50px;
    height: 50px;
    background-color: #ffffff; /* Цвет белый */
    border-radius: 50%; /* Создание круглой формы */
    position: absolute;
    top: 50px; /* Отступ окна от верхней части основания */
    left: 20%; /* Позиционирование окна по горизонтали */
    transform: translateX(-50%);
  }

  /* Дымоход */
  .chimney {
    width: 20px;
    height: 120px;
    background-color: #696969; /* Цвет темно-серый */
    position: absolute;
    top: -150px; /* Отступ дымохода над крышей */
    left: 30%; /* Позиция дымохода по горизонтали */
  }
</style>
</head>
<body>
<div class="house-base">
  <div class="roof"></div>
  <div class="window"></div>
  <div class="chimney"></div>
</div>
</body>
</html>
